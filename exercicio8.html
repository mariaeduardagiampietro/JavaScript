    <title>JavaScript</title>

    <script>

        var preco = prompt("Informe o preço original do produto:")
        var desconto = prompt("Informe a sua porcentagem de desconto:")
        preco = parseFloat(preco)
        desconto = parseFloat(desconto)
        var multiplicacao = preco * desconto
        var final = multiplicacao / 100
        alert(" O preço final do produto é igual a : R$" + final)


    
    </script>
